    <script>
        const url = "https://api.covid19api.com/summary"
        table = document.getElementById('covid_body');
        table_data = '';
        fetch(url)
            .then(Response => Response.json())
            .then(Response => {

                Response.Countries.map(repos => {
                    console.log(repos);
                    table_data += '<tr><td>' + repos['Country'] + '</td><td>' + repos[
                            'CountryCode'] + '</td><td>' + repos['TotalConfirmed'] + '</td><td>' + repos[
                            'NewConfirmed'] +
                        '</td><td>' + repos['NewDeaths'] +
                        '</td><td>' + repos['NewRecovered'] +
                        '</td><td>' + repos['TotalDeaths'] +
                        '</td><td>' + repos['Date'] + '</td></tr>';

                });

                table.innerHTML = table_data;
            })
    </script>
